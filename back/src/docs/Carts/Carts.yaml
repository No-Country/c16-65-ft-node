paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carritos
      responses:
        "200":
          description: Devuelve todos los carritos

  /api/carts/{id}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carritos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Devuelve un carrito por ID
        "400":
          description: Error al obtener el carrito

  /api/carts/search/{email}:
    get:
      summary: Obtiene un carrito por Email
      tags:
        - Carritos
      parameters:
        - name: email
          in: path
          required: true
          description: Email del usuario
          schema:
            type: string
      responses:
        "200":
          description: Devuelve un carrito por Email
        "400":
          description: Error al obtener el carrito

  /api/carts/add/{cid}/product/{pid}:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto
          schema:
            type: string
      responses:
        "200":
          description: Producto agregado al carrito correctamente
        "400":
          description: Error al agregar producto al carrito

  /api/carts/delete/{cid}/product/{pid}:
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
        - name: pid
          in: path
          required: true
          description: ID del producto a eliminar
          schema:
            type: string
      responses:
        "200":
          description: Producto eliminado del carrito correctamente
        "400":
          description: Error al eliminar producto del carrito

  /api/carts/delete/{cid}:
    delete:
      summary: Vaciar el carrito
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito
          schema:
            type: string
      responses:
        "200":
          description: Carrito vaciado con exito
        "400":
          description: Error al vaciar el carrito
